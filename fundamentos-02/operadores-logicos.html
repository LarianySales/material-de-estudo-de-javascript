    <title>Operadores Lógicos</title>

<body>
   <script>
    //revisão de operadores relacionais
    console.log("1)", '4' == 4)// dois iguais é o valor
    console.log("2)", '4' === 4)//3 iguais é o valor e o tipo de dado
    console.log("3)", '4' != 4)//!= é se o valor é diferente
    console.log("4)", '4' !== 4)//!== um não identico tendo dois iguais o valor,não o tipo,do dado vai dar verdadeiro

    console.log("5)", '4' < 4)//vai dar falso por n ser maior
    console.log("6)", '4' <= 4)//não é maior mas é igual
    console.log("7)", '4' > 4)//não é menor
    console.log("8)", '4' > 4)//não é menor mas é igual

if(4 == '4'){

console.log("bloco 2")

else if(3 !== 3){

}
else if(4 === 4){

   </script>
