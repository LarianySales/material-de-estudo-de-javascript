<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
      var nome, idade, altura
      nome = (prompt("Digite seu nome"))
      idade =parseInt(prompt("Digite sua idade") ) // numero do tipo inteiro
      altura = parseFloat(prompt("Digite sua altura")) //metro -- numero do tipo inteiro
      
      console.log(nome, idade, altura)
      console.log(typeof nome)
      console.log(typeof idade)
      console.log(typeof altura)

      document.write(
        `<h1>Olá, ${nome}</h1><br>
      <p>Sua idade é de ${idade} anos</p><br>
      <a>Sua altura é de ${altura}</a>`)
    </script>
</body>
</html>
