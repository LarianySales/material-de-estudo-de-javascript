<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
     //Condicional Simples

     if(2 == 2) {  //(2 == 5)=> vai dar falso
        console.log('Entrou no bloco IF(verdadeiro)')
     }
     
     //Condicional Composta - se/senão

     if(5 == 6){// vai para else que é falso
        console.log('Entro no bloco IF')
     }else{//se fosse(6==6)- seria verdadeiro
        console.log('Entrou no bloco ELSE(falso)')
     }

     //condicional Composta encadeada - se,senão se,senão

     if(false){
        console.log('Entrou no bloco IF(verdadeiro)')
     }else if(true){
        console.log('Entrou no bloco ELSE IF(2° verdadeiro)')
     }else if(true){//senão se 
        console.log('Entrou no bloco ELSE IF(3° verdadeiro)')
     }else{
        console.log('Entrou no bloco ELSE(falso)')
     }

     let numero = 5

     switch(numero){
        case '1':
            console.log('case 01')
        case '2':
            console.log('case 02')
        break;
        default:
            console.log('bloco FALSO')
     }
     
     
    </script>
</body>
</html>
